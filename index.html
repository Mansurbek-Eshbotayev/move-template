<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <title>Muvies</title>
  </head>
  <body>
    <header>
      <div class="container">
        <div class="logo"></div>
      </div>
    </header>
    <section class="film">
      <div class="container">
        <ul
          class="film__list list-unstyled d-flex flex-wrap justify-content-evenly"
        ></ul>
      </div>
    </section>
    <template class="el-template">
      <li class="film__item text-center gx-3 p-5 mb-4 rounded-3">
        <h3 class="film__title mb-3"></h3>
        <span class="film__year text-dark fw-bold mb-3 d-block"></span>
        <p class="film__text fs-6"></p>
      </li>
    </template>
    <script src="./js/kinolar.js"></script>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
